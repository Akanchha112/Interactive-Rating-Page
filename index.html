<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <section class="main">
        <div class="contain">
            <div class="num"><img src="./images/icon-star.svg"></div>
            <h2>How did we do?</h2>
            <div class="para">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our
                offering!
            </div>
            <div class="no">
                <div class="num numsub">1</div>
                <div class="num numsub">2</div>
                <div class="num numsub">3</div>
                <div class="num numsub">4</div>
                <div class="num numsub">5</div>
            </div>
            <button id="btn">SUBMIT</button>
        </div>

<!-- Thankyou page -->
        <div class="thank-you new">
            <img src="./images/illustration-thank-you.svg">
            <div class="feedn"></div>
            <h2>Thank you!</h2>
            <div class="content">
                We appreciate you taking the time to give a
                rating. If you ever need more support, don’t hesitate to get in touch!
            </div>
    
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
